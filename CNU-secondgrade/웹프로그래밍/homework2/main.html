<!DOCTYPE html>
<html lang="ko">
  <head>
    <title>웹프과제</title>
    <link href="main.css" rel="stylesheet" type="text/css">
    <meta charset="utf-8">
  </head>
  <body>
    <button>Add</button>
    <input type="button" value="Logout" id="logout" class="member">
    <input type="button" value="Join" id="join" class="member">
    <br><br>
    <table>
        <tr class="title">
            <td>(Sun)</td>
            <td>(Mon)</td>
            <td>(Tue)</td>
            <td>(Wen)</td>
            <td>(Fri)</td>
            <td>(sat)</td>
        </tr>
        <tr class="data">
            <td id="Sun"></td>
            <td id="Mon"></td>
            <td id="Tue"></td>
            <td id="Wen"></td>
            <td id="Fri"></td>
            <td id="Sat"></td>
        </tr>
    </table>

    <!-- 로그인 폼 -->
    <div id="login" class="login">
    <form name="login" method="POST">
      <label for="id">id : </label>
      <input id="text" type="text" required><br>
      <label for="pw">password : </label>
      <input id="pw" type="password" required><br>
      <input type="button" value="LogIn" onclick="LoginOrSignin('Login')">
      <input type="button" value="SignIn" onclick="LoginOrSignin('SignIn')">
    </form>
    </div>
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script src="main.js"></script>
  </body>
</html>
